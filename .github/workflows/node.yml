name: Jest CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x, 15.x ]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Shutdown Ubuntu MySQL
        run: sudo service mysql stop
      - name: Set up MariaDB
        uses: gyusang/mariadb-action@master
        with:
          host port:
          collation server: 'utf8_unicode_ci'
          mariadb version: '10.4.8'
          mysql database: 'github_actions'
          mysql root password: 'password'

      - name: Check MariaDB
        run: while true; do mysqladmin -uroot -ppassword -h127.0.0.1 ping; sleep 10; done"
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
        env:
          NODE_ENV: ci

