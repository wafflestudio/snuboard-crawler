name: Jest CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x, 15.x ]


    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: github-actions
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          collation server: 'utf8_unicode_ci'
          mariadb version: '10.4.8'
          mysql database: 'github-actions'
          mysql root password: 'password'
          mysql user: 'actions'
          mysql password: 'password'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
        env:
          NODE_ENV: ci

